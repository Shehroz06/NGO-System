<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login & Register - Smart NGO System</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a5632;
      color: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }

    .auth-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      color: #666;
      font-weight: bold;
    }

    .tab.active {
      color: #1a5632;
      border-bottom: 3px solid #1a5632;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      background: #1a5632;
      color: white;
      border: none;
      padding: 14px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #134226;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">NGO Management System</div>
    <nav>
      <a href="home.html" style="color: white; text-decoration: none;">Home</a>
    </nav>
  </header>

  <div class="container">
    <div class="auth-box">
      <div class="tabs">
        <div id="login-tab" class="tab active" onclick="toggleAuth('login')">Login</div>
        <div id="register-tab" class="tab" onclick="toggleAuth('register')">Register</div>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="login-email" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
      </form>

      <form id="register-form" class="hidden">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="reg-name" placeholder="Ali Akbar" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="reg-email" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
          <label>Create Password</label>
          <input type="password" id="reg-password" placeholder="Min. 8 characters" required>
        </div>

        <div class="form-group">
          <label>Account Type</label>
          <select id="reg-role">
            <option value="donor">Donor</option>
            <option value="admin">Admin</option>
            <option value="staff">NGO Staff</option>
          </select>
        </div>

        <button type="submit" class="submit-btn" style="background: #2b7049;">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    function toggleAuth(type) {
      const loginForm = document.getElementById('login-form');
      const regForm = document.getElementById('register-form');
      const loginTab = document.getElementById('login-tab');
      const regTab = document.getElementById('register-tab');

      if (type === 'login') {
        loginForm.classList.remove('hidden');
        regForm.classList.add('hidden');
        loginTab.classList.add('active');
        regTab.classList.remove('active');
      } else {
        loginForm.classList.add('hidden');
        regForm.classList.remove('hidden');
        loginTab.classList.remove('active');
        regTab.classList.add('active');
      }
    }

    // If already logged in, route correctly
    (function boot() {
      const token = localStorage.getItem("authToken");
      const role = (localStorage.getItem("userRole") || "").toLowerCase();
      if (token && role) {
        console.log("Token:", token);
        console.log("Role:", role);

        const target =
          (role === "admin") ? "admin.html" :
            (role === "staff") ? "staff-dashboard.html" :
              "dashboard.html";

        console.log("Redirecting to:", target);

        window.location.href = target;
      }
    })();


    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await fetch("http://localhost:3000/api/auth/login", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          console.log("LOGIN SUCCESS");
          console.log("Token:", data.token);
          console.log("Role from API:", data.role);

          localStorage.setItem('authToken', data.token);
          localStorage.setItem('userRole', data.role);

          console.log("Stored Role:", localStorage.getItem("userRole"));

          window.location.href =
            (data.role === 'admin') ? 'admin.html' :
              (data.role === 'staff') ? 'staff-dashboard.html' :
                'dashboard.html';
        } else {
          alert(data.message || "Login failed. Please check your email and password.");
        }
      } catch (err) {
        alert("Server connection failed. Is your backend running?");
      }
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const role = document.getElementById('reg-role').value;

      try {
        const response = await fetch("http://localhost:3000/api/auth/signup", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role })
        });

        const data = await response.json().catch(() => ({}));

        if (response.ok) {
          alert("Account created successfully! You can now login.");

          toggleAuth('login');

          document.getElementById('register-form').reset();

          window.location.reload();
        } else {
          alert(data.message || "Registration failed.");
        }

      } catch (err) {
        alert("Error connecting to server.");
      }
    });
  </script>

</body>

</html>
