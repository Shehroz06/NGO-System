<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Donation - NGO Management System</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
    .donation-container { max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    h2 { color: #1a5632; margin-top: 0; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
    input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
    .help-text { font-size: 12px; color: #666; margin-top: 4px; }
    button.submit-btn { width: 100%; padding: 15px; background-color: #1a5632; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
    button.submit-btn:hover { background-color: #2b7049; }
  </style>
</head>
<body>
  <div class="donation-container">
    <h2>Support Our Cause</h2>
    <p>Your contribution makes a real difference.</p>

    <form action="/process-donation" method="POST" id="donation-form">
      <div class="form-group">
        <label for="donation-cause">Purpose of Donation / Cause Name</label>
        <input type="text" id="donation-cause" name="cause_name"
          placeholder="e.g., Flood Relief, Education Fund, General Charity" required>
        <p class="help-text">Mention a specific project or leave as 'General' if unsure.</p>
      </div>

      <div class="form-group">
        <label>Amount (PKR)</label>
        <input type="number" name="amount" placeholder="Enter amount" required min="1">
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="submit-btn">Donate Now</button>
    </form>
  </div>

<script>
  document.getElementById('donation-form').addEventListener('submit', async (e) => {
    e.preventDefault(); // page ko immediate refresh se roke

    const form = e.target;
    const formData = new FormData(form);

    try {
      const res = await fetch('http://localhost:3000/process-donation', {
        method: 'POST',
        body: new URLSearchParams(formData), // sends like normal form
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      });

      if (!res.ok) throw new Error('Donation failed');

      // record save ho gaya, ab reset + refresh
      form.reset();
      location.reload(); // page refresh
    } catch (err) {
      alert('Donation does not submitted, Check Server.');
      console.error(err);
    }
  });
</script>

</body>
</html>
